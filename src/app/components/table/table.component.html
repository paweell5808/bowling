<app-file (onFileLoad)="fileLoad($event)"></app-file>

<div class="table-container">
  <ng-container *ngIf="fileData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">

      <ng-container matColumnDef="position">
        <th class="w-30" mat-header-cell *matHeaderCellDef> Lp. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th class="w-70" mat-header-cell *matHeaderCellDef> Zawodnik </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="finalResult">
        <th class="w-30 bold" mat-header-cell *matHeaderCellDef> Wynik </th>
        <td class="bold" mat-cell *matCellDef="let element"> {{element.finalResult}} </td>
      </ng-container>

      <ng-container *ngFor="let round of rounds">
        <ng-container matColumnDef="{{round+1}}">
          <th class="w-30" mat-header-cell *matHeaderCellDef> {{round+1}} </th>
          <td mat-cell *matCellDef="let element"> {{element.scores[round]}} </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

</div>
